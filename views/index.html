<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex bg-teal-600 text-white h-16 items-center p-5">
      <p class="text-lg font-semibold">Expense Tracker</p>
    </header>
    <div class="flex p-5 content-center justify-center">
      <div class="flex flex-col lg:w-4/12 p-8 shadow-lg">
        <form class="flex flex-col p-8" id="signUpForm">
          <p class="text-center text-teal-600 mb-5 text-lg font-semibold">
            Sign-Up
          </p>
          <label></label>
          <input
            type="text"
            class="mb-5 border p-2"
            placeholder="Enter your Name"
            id="signUpName"
            required
          />
          <input
            type="email"
            class="mb-5 border p-2"
            placeholder="Enter your E-Mail"
            required
            id="signUpEmail"
          />
          <input
            type="text"
            class="mb-5 border p-2"
            placeholder="Password"
            required
            id="signUpPassword"
          />
          <button class="text-white bg-teal-600 p-2">Sign-Up</button>
        </form>
        <p class="text-center mb-2 text-red-500 hidden" id="ErrorMessage">
          User Already Exist !!!
        </p>
        <a href="/user/login" class="text-center text-blue-500">
          Already User ? Sign In</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
