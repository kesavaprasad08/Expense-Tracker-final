<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex bg-teal-600 text-white h-16 items-center p-5">
      <p class="text-lg font-semibold">Expense Tracker</p>
    </header>
    <div class="flex p-5 content-center justify-center">
      <div class="flex flex-col lg:w-4/12 p-8 shadow-lg">
        <form class="flex flex-col p-8" id="forgot-password-form">
          <p class="text-center text-teal-600 mb-5 text-lg font-semibold">
            Forgot Password
          </p>
          <label></label>
          <input
            type="email"
            class="mb-5 border p-2"
            placeholder="Enter your E-Mail"
            required
            id="email"
            name="email"
          />
          
          <button
            type="submit"
            class="text-white bg-teal-600 p-2"
            id="SubmitButton"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      document.getElementById('forgot-password-form').addEventListener('submit',async(e) =>{
        try{
        e.preventDefault();
        const email = document.getElementById('email').value;
            const response = await axios.post('http://3.94.254.88:3000/password/forgot-password',{email})
            // console.log(response)
            window.alert('Password Reset Link Has been Sent to Mail')
                        window.location.href = "/user/login";
        }catch(e){
            console.log(e)
        }
        
      })
    </script>
  </body>
</html>
